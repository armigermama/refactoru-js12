<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>super quotimographier</title>
        <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/2.1.3/normalize.min.css">
        <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<header>
		<h1>super quotimographier</h1>
		<nav>
			<button></button>
		</nav>
	</header>

	<div>
		<form id="data-form">
			<fieldset>
				<legend>enter your quote here</legend>
				<div>
					<input type="text" size="100" id="quote" placeholder="quote">
				</div>
				<div>
					<input type="text" size="100" id="author" placeholder="author">
				</div>

				<button id="submit-button">beam me up scotty</button>
			</fieldset>
		</form>
	</div>

	<div>
		<ul id="quote-list">
			<li>
				<section>
					<blockquote>
						<p>"Absurdity is the king but love saves us from it."</p>
					</blockquote>
						<div class="clearfix">
							<div class="float-right">Albert Camus</div>
							<div class="float-left">
								<img src="images/star-white.png">
								<img src="images/star-white.png">
								<img src="images/star-white.png">
								<img src="images/star-white.png">
								<img src="images/star-white.png">
							</div>
						</div>
				</section>
			</li>
		</ul>
	</div>
	 <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	 <script src="main.js"></script>
</body>
</html>
